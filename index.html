/*
SIMULADOR DE FINANZAS PERSONALES
*/
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanzasPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="container py-4 text-center">
        <h1 class="display-4 fw-bold text-primary">FinanzasPro</h1>
        <p class="text-muted">Tu simulador de gastos inteligente</p>
    </header>

    <main class="container">
        <div class="row g-4">
            <article class="col-md-6">
                <div class="card shadow-sm p-4 mb-4" id="card-config">
                    <h2 class="h4">Configuración Inicial</h2>
                    <form id="formConfig">
                        <input type="text" class="form-control mb-2" id="nombreUsuario" placeholder="Tu nombre" required>
                        <input type="number" class="form-control mb-2" id="montoPresupuesto" placeholder="Presupuesto Mensual" required>
                        <button type="submit" class="btn btn-primary w-100">Configurar Cuenta</button>
                    </form>
                </div>

                <div class="card shadow-sm p-4 d-none" id="card-gastos">
                    <h3 class="h4">Registrar Gasto</h3>
                    <form id="formGasto">
                        <input type="text" class="form-control mb-2" id="conceptoGasto" placeholder="¿En qué gastaste?" required>
                        <input type="number" class="form-control mb-2" id="montoGasto" placeholder="Monto $" required>
                        <select class="form-select mb-3" id="categoriaGasto">
                            <option value="Comida">Comida</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Ocio">Ocio</option>
                            <option value="Varios">Varios</option>
                        </select>
                        <button type="submit" class="btn btn-success w-100">Agregar Gasto</button>
                    </form>
                </div>
            </article>

            <article class="col-md-6">
                <div class="card shadow-sm p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h4 m-0">Mis Gastos</h3>
                        <select class="form-select form-select-sm w-50" id="filtroCategoria">
                            <option value="Todos">Filtrar por: Todos</option>
                            <option value="Comida">Comida</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Ocio">Ocio</option>
                            <option value="Varios">Varios</option>
                        </select>
                    </div>
                    
                    <ul class="list-group list-group-flush mb-3" id="listaGastos"></ul>
                    <div id="contenedorTotal" class="p-3 bg-white rounded border mt-auto"></div>
                    <button class="btn btn-link btn-sm text-danger mt-3" id="btnReiniciar">Borrar todos los datos</button>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
